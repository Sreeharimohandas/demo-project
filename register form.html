<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <script src="https://kit.fontawesome.com/b8970a5516.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fa-brands fa-github-alt fa-10x"></i>
    <h1>register form</h1>
    <form action="">
        <input type="text" placeholder="first name">
        <br><br>
        <input type="text" placeholder="last name">
        <br><br>
        <label for="dob">DOB</label>
        <input id="dob" type="date">
            <br><br>
            <label for="mail">E mail</label>
            <input id="mail" placeholder="adc.com" type="email">
            <br><br>
            <label for="addr">ADDRESS</label>
            <textarea name="" id="addr" cols="30" rows="5"></textarea>
            <br><br>
            <label for="ph">Phone Number</label>
            <input id="ph"type="Phone Number">
            <br><br>
            <label for="exp">Experience</label>
            <input type="number" id="exp">
            <br><br>
            <label for="pswd">password</label>
            <input type="password"id="pswd">
            <br><br>
            <label for="">Gender:</label>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio">
            <label for="female">Female</label>
            <input name="gender" id="female" type="radio">
            <label for="other">Others</label>
            <input name="gender"id="other" type="radio">
            <br><br>
            <label for="place">place :</label>
            <select name="" id="place">
                <option value="">choose place</option>
                <option value="">Kakkanad</option>
                <option value="">padamugal</option>
                <option value="">edachira</option>
            </select>
            <br><br>
            <label for="">courses :</label>
            <label for="btech">Btech</label>
            <input id="btech"type="checkbox">
            <label for="mca">MCA</label>
            <input id="mca"type="checkbox">
            <br><br>
            <button type="submit">Register</button>
            
    </form>
</body>
</html>
